version: "1.0"
managementAndLeadershipFramework:
  documentName: Module Testing Criteria and Evaluation Questions
  documentPurpose: >
    This document contains evaluation questions and testing scenarios for assessing
    whether learning modules genuinely address power, difference, inclusion, and
    transformational learning as specified in the design guidelines. These criteria
    are derived from the diverse personas across all stages of the framework and
    support gap-analysis testing of module design and content.
  
  usageGuidance: >
    Use these questions and scenarios to test modules against:
    - Design Principle 10 (Difference, diversity, inclusion, and power as golden thread)
    - P + Q = L formula (transformational inquiry not just information)
    - I-We-It integration
    - Level-appropriate complexity
    - Accessibility and inclusion
    - Evidence gathering support
    - Acknowledgment of limitations
  
  stages:
  - stageName: Fundamental stage
    personas:
    
    - personaId: Persona 1
      role: Medical Secretary
      diversityContext: White British woman, working class background, single parent, non-graduate
      
      moduleEvaluationQuestions:
        - Does this module recognise that class and educational background shape progression opportunities?
        - Do examples assume everyone has degree-level education and professional family background?
        - Does it address practical barriers like childcare, finances, and time?
        - Will this help me challenge assumptions about non-clinical staff capabilities?
        - Does it recognise the emotional labour of administrative roles?
      
      moduleTestingScenarios:
        scenario1:
          competency: Communicate with clarity and purpose
          testQuestion: >
            Does module address communication across power differentials
            (admin to clinical staff)? Does it recognise accent/class markers
            affect how communication is received?
          evaluationCriteria:
            - Acknowledges hierarchies in NHS settings
            - Addresses communication barriers beyond "technique"
            - Includes examples from non-clinical perspectives
        
        scenario2:
          competency: Take accountability for my actions
          testQuestion: >
            Does module help me understand accountability when I have
            responsibility but limited formal authority?
          evaluationCriteria:
            - Distinguishes between authority and accountability
            - Addresses accountability in matrix working
            - Recognises constraints on agency
        
        scenario3:
          competency: Build engagement
          testQuestion: >
            Does module recognise the invisible labour of engagement work?
            Does it address building engagement from non-leadership positions?
          evaluationCriteria:
            - Values informal leadership and relationship work
            - Addresses gender/class assumptions about care work
            - Practical strategies for limited resources
    
    - personaId: Persona 2
      role: Emergency Care Assistant
      diversityContext: South Asian (Pakistani) man, Muslim, working class, experiences Islamophobia
      
      moduleEvaluationQuestions:
        - Does this recognise religious needs as legitimate workplace requirement?
        - Do examples assume white, secular, Christian cultural norms as default?
        - Does it help me address Islamophobic "banter" while maintaining relationships?
        - Will this help colleagues understand why representation matters?
        - Does it address the emotional labour of managing others' prejudice?
      
      moduleTestingScenarios:
        scenario1:
          competency: Manage with civility and compassion
          testQuestion: >
            Does module address managing patient prejudice while maintaining compassionate care?
            Does it recognise religious/cultural dimensions of compassion?
          evaluationCriteria:
            - Acknowledges staff as recipients of incivility/discrimination
            - Addresses maintaining professional boundaries with abusive patients
            - Recognises diverse cultural expressions of care
        
        scenario2:
          competency: Manage challenges
          testQuestion: >
            Does module address systemic challenges (underfunding, violence) vs
            individual challenges? Does it help me distinguish what's in my control?
          evaluationCriteria:
            - Distinguishes systemic from interpersonal challenges
            - Addresses moral injury when system constrains good care
            - Provides frameworks for action within constraints
        
        scenario3:
          competency: Communicate with clarity and purpose
          testQuestion: >
            Does module address code-switching and communication across cultural
            contexts? Does it help me challenge discriminatory communication?
          evaluationCriteria:
            - Recognises diverse communication styles as valid
            - Addresses power in communication (who gets heard)
            - Helps navigate challenging discriminatory language
    
    - personaId: Persona 3
      role: Health Care Assistant
      diversityContext: White British woman, disabled (chronic pain, anxiety), part-time, career break
      
      moduleEvaluationQuestions:
        - Does this module recognise that IT/system barriers are disability equity issues?
        - Do examples assume able-bodied, neurotypical, full-time working patterns?
        - Will this help me advocate for reasonable adjustments without being seen as problematic?
        - Does it address managing invisible disability in demanding environments?
        - Does it treat access needs as legitimate requirement not special favour?
      
      moduleTestingScenarios:
        scenario1:
          competency: Develop personal health and wellbeing strategies
          testQuestion: >
            Does module recognise managing chronic health conditions while
            working in demanding healthcare environment? Does it address
            reasonable adjustments as enabling rather than limiting?
          evaluationCriteria:
            - Addresses disability/chronic illness in workforce
            - Discusses sustainability and pacing strategies
            - Frames adjustments as enabling excellence
        
        scenario2:
          competency: Use data, evidence and critical thinking
          testQuestion: >
            Does module address IT accessibility and cognitive load? Does it
            recognise that digital literacy is learned not innate?
          evaluationCriteria:
            - Acknowledges IT barriers as systemic issue
            - Provides accessible learning strategies
            - Validates different learning speeds/needs
        
        scenario3:
          competency: Commit to continuing professional development
          testQuestion: >
            Does module recognise part-time work, caring responsibilities,
            and health constraints as legitimate? Does it frame CPD flexibly?
          evaluationCriteria:
            - Offers flexible approaches to CPD
            - Validates non-traditional career paths
            - Addresses structural barriers to development
    
    - personaId: Persona 4
      role: Community Therapy Support Worker
      diversityContext: Black British (Nigerian) woman, aspiring professional, shift work constraints
      
      moduleEvaluationQuestions:
        - Does this module acknowledge systemic barriers to professional development for Black staff?
        - Do examples assume traditional educational pathways and full-time study?
        - Will this help me navigate professional development when supervisor availability limited?
        - Does it address managing patient racism while maintaining therapeutic relationships?
        - Does it validate non-traditional routes to professional qualification?
      
      moduleTestingScenarios:
        scenario1:
          competency: Commit to continuing professional development
          testQuestion: >
            Does module acknowledge structural barriers (shift work, cost,
            supervision access) to CPD? Does it address navigating development
            when traditional support structures unavailable?
          evaluationCriteria:
            - Recognises systemic barriers to development
            - Offers strategies for advocating for learning needs
            - Addresses flexible approaches when traditional routes blocked
        
        scenario2:
          competency: Build relationships
          testQuestion: >
            Does module address power dynamics in supervisory relationships?
            Does it help me navigate building relationships across hierarchies
            when I have less power?
          evaluationCriteria:
            - Addresses power in professional relationships
            - Offers strategies for relationship-building from less powerful positions
            - Recognises emotional labour of managing across difference
        
        scenario3:
          competency: Build engagement
          testQuestion: >
            Does module address engaging when shifts misaligned? Does it
            recognise challenges of 7-day service and diverse shift patterns?
          evaluationCriteria:
            - Offers practical strategies for asynchronous engagement
            - Addresses building team connection despite shift diversity
            - Recognises structural constraints on engagement

  - stageName: 'Stage 1: New and first-line managers and leaders'
    personas:
    
    - personaId: Persona 5
      role: Senior Community Speech and Language Therapist
      diversityContext: White British woman, bisexual (not out at work), heteronormative assumptions
      
      moduleEvaluationQuestions:
        - Does this module assume heterosexual norms in examples of relationships/family?
        - Does it address creating inclusive environments for LGBTQ+ staff and patients?
        - Will this help me navigate being authentic while managing a team?
        - Does it recognise invisible labour of managing disclosure decisions?
        - Does it help challenge heteronormative assumptions without outing myself?
      
      moduleTestingScenarios:
        scenario1:
          competency: Manage conflict and sensitive conversations
          testQuestion: >
            Does module provide practical frameworks for difficult conversations?
            Does it address the emotional dimension of accountability conversations?
          evaluationCriteria:
            - Provides structured approaches to difficult conversations
            - Addresses emotional labour and anxiety
            - Balances support with accountability
        
        scenario2:
          competency: Manage and measure performance
          testQuestion: >
            Does module help me understand how to measure and improve performance
            in professional roles? Does it address transition from peer to manager?
          evaluationCriteria:
            - Explains performance management in professional contexts
            - Addresses identity shift peer to manager
            - Offers strategies for measuring qualitative work
        
        scenario3:
          competency: Communicate with clarity and purpose
          testQuestion: >
            Does module address communication with team vs with patients?
            Does it help me develop authentic leadership voice?
          evaluationCriteria:
            - Distinguishes managerial from clinical communication
            - Addresses authenticity and authority
            - Helps develop individual leadership voice

  - stageName: 'Stage 2: Middle managers and leaders'
    personas:
    
    - personaId: Persona 10
      role: Strategic Commissioning Manager
      diversityContext: White British man, age 58, approaching retirement, experiencing ageism
      
      moduleEvaluationQuestions:
        - Does module assume digital nativity or provide accessible approaches for all ages?
        - Do examples value long-term experience or treat it as outdated?
        - Will this help me navigate transitioning toward retirement while remaining valuable?
        - Does it address phased retirement and flexible working for older workers?
        - Does it recognise different career stages require different approaches?
    
    - personaId: Persona 11
      role: HR Manager
      diversityContext: Black British (Ghanaian) woman, new to NHS, compressed hours, childcare
      
      moduleEvaluationQuestions:
        - Does module recognise compressed hours as full-time work not lesser commitment?
        - Do examples assume childcare is individual problem not structural issue?
        - Will this help me establish credibility as "new to NHS" with external expertise?
        - Does it address being positioned as "diversity expert" due to identity?
        - Does it help me use HR role to challenge inequity not just manage process?
    
    - personaId: Persona 12
      role: Specialist Healthcare Scientist
      diversityContext: White British woman, single parent, child with special needs, bisexual (closeted)
      
      moduleEvaluationQuestions:
        - Does module recognise caring responsibilities as legitimate constraint not deficit?
        - Do examples assume standard working patterns and availability?
        - Will this help me advocate for development opportunities during working hours?
        - Does it address managing career progression with caring responsibilities?
        - Does it recognise different professionals' contributions (not just medicine/nursing)?
    
    - personaId: Persona 13
      role: Lead Vehicle Engineer
      diversityContext: White British man, disabled (acquired mobility impairment), carer for elderly parent
      
      moduleEvaluationQuestions:
        - Does module recognise disability as normal part of workforce diversity?
        - Do examples assume able-bodied, physically demanding work patterns?
        - Will this help me navigate career progression with disability and caring responsibilities?
        - Does it address career paths for technical/non-clinical professionals?
        - Does it recognise men as carers without treating it as exceptional?
    
    - personaId: Persona 14
      role: Senior House Officer (General Surgery)
      diversityContext: British Chinese woman, model minority stereotypes, male-dominated surgery
      
      moduleEvaluationQuestions:
        - Does module address model minority stereotypes in leadership?
        - Do examples acknowledge gender dynamics in male-dominated specialties?
        - Will this help me develop authentic leadership style despite stereotypes?
        - Does it address leading from junior positions in hierarchical structures?
        - Does it recognise that supportive leadership isn't "soft" or weak?
    
    - personaId: Persona 15
      role: Lead Psychological Wellbeing Practitioner
      diversityContext: White British gay man, mental health lived experience, staff wellbeing advocate
      
      moduleEvaluationQuestions:
        - Does module recognise lived experience as valuable professional insight?
        - Do examples acknowledge that mental health professionals need support too?
        - Will this help me lead geographically dispersed team effectively?
        - Does it address advocating for staff wellbeing as leadership priority?
        - Does it recognise PWPs' contribution and career development needs?
    
    - personaId: Persona 16
      role: Head of Neighbourhood Teams
      diversityContext: Mixed heritage (White British/Pakistani) Muslim woman, system leadership
      
      moduleEvaluationQuestions:
        - Does module recognise religious needs as legitimate workplace requirement?
        - Do examples assume secular, Christian-heritage cultural norms?
        - Will this help me navigate system leadership as Muslim woman of colour?
        - Does it address leading across organisations without direct authority?
        - Does it help me advocate for equity in integrated care?

  - stageName: 'Stage 3: Senior managers and leaders'
    personas:
    
    - personaId: Persona 21
      role: Head of Health and Safety
      diversityContext: White British gay man, working class background, long NHS tenure
      
      moduleEvaluationQuestions:
        - Does module address safety as equity and justice issue?
        - Do examples recognise who bears safety risks disproportionately?
        - Will this help me influence senior leaders who sideline safety concerns?
        - Does it address challenging organisational cultures that silence concerns?
        - Does it recognise long-term organisational memory as valuable knowledge?
      
      moduleTestingScenarios:
        scenario1:
          competency: Make sure patients' safety, experience and outcomes are central
          testQuestion: >
            Does module connect staff safety to patient safety? Does it
            address how safety gets sidelined in operational pressures?
          evaluationCriteria:
            - Links workforce safety to patient safety
            - Addresses cultural and systemic barriers to safety
            - Provides strategies for maintaining safety focus under pressure
        
        scenario2:
          competency: Implement policies and ensure good governance
          testQuestion: >
            Does module address making safety policy meaningful not just
            compliant? Does it help connect technical expertise to leadership?
          evaluationCriteria:
            - Values technical expertise as leadership contribution
            - Addresses implementation challenges
            - Connects governance to culture and practice
        
        scenario3:
          competency: Lead and embed organisational change
          testQuestion: >
            Does module acknowledge that culture change takes years not months?
            Does it value long-term commitment and organisational memory?
          evaluationCriteria:
            - Realistic about timeframes for culture change
            - Values persistence and long-term commitment
            - Respects organisational knowledge from experience

  - stageName: 'Stage 4: Executive managers and leaders'
    personas:
    
    - personaId: Persona 23
      role: Programme Director for Quality and Governance
      diversityContext: Mixed heritage (Black Caribbean/White British) woman, exec level, "only one"
      
      moduleEvaluationQuestions:
        - Does module address leading as "only one" at Board level?
        - Do examples acknowledge that executive leadership looks different for women of colour?
        - Will this help me navigate representing without tokenising?
        - Does it address the psychological cost of "firsts" and "onlys"?
        - Does it help embed equity in quality and governance not just diversity statements?
      
      moduleTestingScenarios:
        scenario1:
          competency: Lead organisation in building patient-centric culture
          testQuestion: >
            Does module address that "patient-centric" must include addressing
            health inequalities? Does it connect quality to equity?
          evaluationCriteria:
            - Integrates equity into quality improvement
            - Addresses power dynamics in "patient voice"
            - Provides frameworks for culture change at scale
        
        scenario2:
          competency: Set strategic direction for governance, compliance and policy
          testQuestion: >
            Does module help distinguish strategic from operational governance?
            Does it address influencing Board toward equity focus?
          evaluationCriteria:
            - Clarifies strategic governance role
            - Addresses Board dynamics and influence
            - Connects governance to equity outcomes
        
        scenario3:
          competency: Strategic commitment to personalised care
          testQuestion: >
            Does module address sustainability of strategic commitments? Does
            it help balance long-term transformation with immediate demands?
          evaluationCriteria:
            - Addresses sustainability and long-term impact
            - Provides frameworks for strategic persistence
            - Acknowledges tension between transformation and operations
    
    - personaId: Persona 24
      role: Chief Nursing Officer
      diversityContext: White British woman, gendered profession, caring responsibilities, Board level
      
      moduleEvaluationQuestions:
        - Does module address gendered power dynamics at Board level?
        - Do examples acknowledge that nursing leadership requires navigating medical hierarchy?
        - Will this help me balance caring responsibilities with exec demands without guilt?
        - Does it address professionalising care work without devaluing caring?
        - Does it help me champion nursing while avoiding gender essentialising?
      
      moduleTestingScenarios:
        scenario1:
          competency: Set strategic direction
          testQuestion: >
            Does module help translate national policy into organisational
            strategy? Does it address balancing professional advocacy with
            corporate responsibility?
          evaluationCriteria:
            - Provides frameworks for strategic direction-setting
            - Addresses balancing professional and corporate accountabilities
            - Helps maintain nursing focus in corporate priorities
        
        scenario2:
          competency: Promote collaborative leadership environment
          testQuestion: >
            Does module address creating inclusive leadership culture at scale?
            Does it help navigate power dynamics across professions?
          evaluationCriteria:
            - Addresses culture change at organisational level
            - Provides strategies for cross-professional collaboration
            - Helps challenge hierarchies while maintaining relationships
        
        scenario3:
          competency: Champion improvement and innovation
          testQuestion: >
            Does module help sustain focus on improvement amidst operational
            pressures? Does it address creating space for innovation in
            constrained system?
          evaluationCriteria:
            - Addresses sustainability of improvement focus
            - Provides frameworks for innovation in constrained contexts
            - Helps balance operational demands with strategic transformation
    
    - personaId: Persona 25
      role: Director of Corporate Affairs
      diversityContext: White British man, working class background, non-traditional route to exec
      
      moduleEvaluationQuestions:
        - Does module acknowledge class-based barriers to exec leadership?
        - Do examples assume traditional educational and career pathways?
        - Will this help me create pathways for people like me?
        - Does it value operational knowledge as legitimate strategic insight?
        - Does it help me maintain connection to frontline while operating strategically?
      
      moduleTestingScenarios:
        scenario1:
          competency: Shape organisational culture
          testQuestion: >
            Does module address culture change in operational services? Does
            it value frontline insight as cultural intelligence?
          evaluationCriteria:
            - Addresses culture change in operational contexts
            - Values operational knowledge in strategic culture work
            - Provides frameworks accessible to non-traditional leaders
        
        scenario2:
          competency: Establish robust governance
          testQuestion: >
            Does module help translate governance from compliance to culture?
            Does it address making governance accessible not elitist?
          evaluationCriteria:
            - Connects governance to culture and values
            - Addresses accessibility of governance processes
            - Values diverse perspectives in governance
        
        scenario3:
          competency: Create environment where staff feel they belong
          testQuestion: >
            Does module address belonging for staff from non-traditional backgrounds?
            Does it help me use reciprocal mentoring to build inclusive leadership?
          evaluationCriteria:
            - Addresses class and educational background in belonging
            - Provides frameworks for inclusive culture at scale
            - Values reciprocal learning across hierarchies

  crossCuttingEvaluationThemes:
    theme1:
      name: "Principle 10: Power, Difference, and Inclusion"
      keyQuestions:
        - Does the module treat diversity as integral to competency, not separate topic?
        - Does it surface who has power, whose knowledge is privileged, whose voices are heard?
        - Does it address structural inequalities, not just individual behaviour?
        - Does it help participants recognise their own positionality and privilege?
        - Does it provide frameworks for action, not just awareness?
      
    theme2:
      name: "Transformational Inquiry (Q component)"
      keyQuestions:
        - Does the module provoke genuine questioning of assumptions?
        - Does it create discomfort that leads to transformed understanding?
        - Is there space for critical reflection on power and practice?
        - Does it challenge rather than confirm existing thinking?
        - Does it move beyond information transfer to transformation?
    
    theme3:
      name: "Accessibility and Universal Design"
      keyQuestions:
        - Does the module work for diverse learning needs and access requirements?
        - Are examples and language accessible across educational backgrounds?
        - Does it assume standard working patterns and availability?
        - Can it be accessed flexibly across time zones, shifts, caring responsibilities?
        - Does it provide multiple entry points and formats?
    
    theme4:
      name: "Contextualisation and Application"
      keyQuestions:
        - Does the module prompt participants to translate to their specific context?
        - Does it recognise diverse NHS roles, settings, and contexts?
        - Does it address practical constraints and systemic pressures?
        - Does it avoid generic examples that assume particular contexts?
        - Does it help participants navigate their unique situation?
    
    theme5:
      name: "Evidence Gathering and Competency Assessment"
      keyQuestions:
        - Does the module clearly guide what evidence demonstrates competency?
        - Does it acknowledge completion â‰  competency achievement?
        - Does it provide realistic timeframes for evidence gathering?
        - Does it direct toward formal assessment processes?
        - Does it support ongoing practice-based evidence collection?
    
    theme6:
      name: "Level-Appropriate Complexity"
      keyQuestions:
        - Is conceptual complexity appropriate for the stage?
        - Does scope match organisational perspective (team/service/system)?
        - Is balance of guidance vs exploration appropriate?
        - Does it respect developmental readiness?
        - Does it avoid patronising or overwhelming?
    
    theme7:
      name: "Integration Across I-We-It"
      keyQuestions:
        - Does module address personal mastery (I) dimension?
        - Does it address relational capability (We) dimension?
        - Does it address operational effectiveness (It) dimension?
        - Does it show how these integrate rather than separate?
        - Does it avoid fragmented skill development?
    
    theme8:
      name: "Acknowledgment of Limitations"
      keyQuestions:
        - Does module explicitly state what it cannot achieve?
        - Does it acknowledge 2-hour engagement cannot complete development?
        - Does it direct toward deeper learning opportunities?
        - Does it signpost peer learning, mentoring, programmes?
        - Is it honest about module scope and purpose?

  applicationGuidance:
    forModuleDesigners: >
      Use these questions during module design to test whether content genuinely
      addresses power, inclusion, and transformational learning. Select questions
      most relevant to the specific competency and stage. Ensure at least one
      question from each cross-cutting theme is considered.
    
    forModuleReviewers: >
      Use these questions to evaluate draft modules. Look for evidence that the
      module addresses the questions, not just mentions diversity. Check whether
      examples, activities, and prompts genuinely engage with power and difference
      rather than treating them as add-ons.
    
    forModulePilotTesters: >
      Use personas and their evaluation questions to test modules from diverse
      perspectives. Ask: "If I were [persona], would this module work for me?
      Would it address my specific barriers? Would it help me develop this competency
      in my context?"
    
    forQualityAssurance: >
      Use cross-cutting themes as quality standards. All modules should address
      Principle 10, provide transformational inquiry, be accessible, support
      contextualisation, guide evidence gathering, match level, integrate I-We-It,
      and acknowledge limitations.
    
    iterativeDevelopment: >
      These questions should be used throughout iterative design cycles, not as
      one-time checklist. Return to them repeatedly as modules develop. Use them
      to identify gaps, refine content, and ensure genuine inclusion rather than
      superficial diversity references.
