version: 1.0
managementAndLeadershipFramework:
  frameworkElementName: Management and leadership standards and competencies
  focusAreas:
  - title: "Developing self"
    description: "These standards focus on personal capabilities and competencies that are required for managers and leaders do their jobs well in health and social care. This includes being self-aware, understanding others' feelings, and acting with honesty and integrity. The competencies help managers and leaders be effective, make fair decisions and model inclusive, compassionate leadership."
    sections:
    - title: "personal productivity and wellbeing "
      competencies:
      - name: "Prioritise for personal productivity "
        descriptorsByStage:
        - stage: "Fundamental "
          descriptor: "I make sure tasks align with my organisation’s goals . I prioritise urgent and important tasks and remove obstacles to delivery. "
        - stage: "Stage 1 "
          descriptor: "I prioritise tasks effectively and make sure my team and I have the resources we need to deliver efficiently and on time. "
        - stage: "Stage 2 "
          descriptor: "I deliver efficiently and on time across teams by planning ahead, managing risks, adjusting priorities, delegating, and managing upwards when necessary. "
        - stage: "Stage 3 "
          descriptor: "I manage and align complex and evolving priorities across my areas of responsibility to ensure timely and cost-effective delivery. "
        - stage: "Stage 4 "
          descriptor: "I champion a strategic approach to prioritising work and resources to drive sustainable and efficient improvement. "
      - name: "Develop personal health and wellbeing strategies "
        descriptorsByStage:
        - stage: "Fundamental "
          descriptor: "I take responsibility for my health and wellbeing . I recognise its importance, and access support when I need it. "
        - stage: "Stage 1 "
          descriptor: "I manage my health and wellbeing . I set realistic goals and seek support when I need it. "
        - stage: "Stage 2 "
          descriptor: "I make sure wellbeing is prioritised. I promote conversations about a healthy work culture and encourage others to prioritise their health and wellbeing. "
        - stage: "Stage 3 "
          descriptor: "I lead on building strategies for colleague health and wellbeing, removing barriers and ensuring colleagues have access to appropriate support and resources. "
        - stage: "Stage 4 "
          descriptor: "I make sure our culture, policies and leadership practices support physical and psychological health and wellbeing for everyone. "
      - name: "Commit to continuing professional development "
        descriptorsByStage:
        - stage: "Fundamental "
          descriptor: "I commit to personal development. I build my skills and knowledge through learning, feedback from others, and reflection. "
        - stage: "Stage 1 "
          descriptor: "I continuously build skills and knowledge. I encourage participation in peer learning and development, sharing good practice and seeking feedback. "
        - stage: "Stage 2 "
          descriptor: "I regularly seek feedback on my management and leadership, pursue coaching and mentoring opportunities, and continually build my skills, knowledge and understanding of good practice. "
        - stage: "Stage 3 "
          descriptor: "I model and promote skills and knowledge development . I support learning, curiosity, innovation and the adoption of good practice. "
        - stage: "Stage 4 "
          descriptor: "I support regular reflection on leadership practices – by myself and others – to help us understand what’s working and what could be improved . I assess the organisational impact of learning and development initiatives and help build a culture that supports learning and improvement . "
    - title: "communicating well "
      competencies:
      - name: "Communicate with clarity and purpose "
        descriptorsByStage:
        - stage: "Fundamental "
          descriptor: "I communicate clearly and respectfully, using the right methods, data, and information for the situation. "
        - stage: "Stage 1 "
          descriptor: "I adapt how I communicate to suit the audience and situation – and ask for feedback to check people have understood. "
        - stage: "Stage 2 "
          descriptor: "I communicate with clarity and purpose, including on difficult issues, considering how my words and actions impact on diverse audiences and wider messaging. "
        - stage: "Stage 3 "
          descriptor: "I am flexible and inclusive in the way I communicate, and I support others to do the same. "
        - stage: "Stage 4 "
          descriptor: "I communicate complex information in a way that everyone can understand and build a culture of effective and inclusive communication across the organisation. "
      - name: "Encourage open dialogue and feedback "
        descriptorsByStage:
        - stage: "Fundamental "
          descriptor: "I encourage open conversations by listening, sharing concerns, and asking for feedback. "
        - stage: "Stage 1 "
          descriptor: "I help colleagues and patients to speak up. I listen and follow up on what they say. "
        - stage: "Stage 2 "
          descriptor: "I help create a safe and inclusive environment -encouraging open dialogue, supporting people to speak up and responding to concerns. "
        - stage: "Stage 3 "
          descriptor: "I lead by example and invite feedback on my actions from staff and patients – creating space for honesty without fear of consequences. "
        - stage: "Stage 4 "
          descriptor: "I promote a culture of open communication and ‘speaking up’ across the organisation, embedding accountability at all levels. "
      - name: "Influence, negotiate and manage upwards "
        descriptorsByStage:
        - stage: "Fundamental "
          descriptor: "I influence others effectively. I use data, stories, expertise, and lived experience to gain support and achieve results. "
        - stage: "Stage 1 "
          descriptor: "I make sure people’s voices are heard and concerns are escalated, negotiating on their behalf if necessary. "
        - stage: "Stage 2 "
          descriptor: "I advocate for others, using their expertise and experience to negotiate mutually beneficial outcomes. "
        - stage: "Stage 3 "
          descriptor: "I influence and negotiate across functions or systems, acting as an advocate to improve outcomes and experiences for all. "
        - stage: "Stage 4 "
          descriptor: "I am an advocate for my organisation using evidence to influence local, national, and political decision makers. "
    - title: "responsibility and integrity "
      competencies:
      - name: "Take accountability for my actions "
        descriptorsByStage:
        - stage: "Fundamental "
          descriptor: "I reflect on my actions, reactions, and biases – both conscious and unconscious – to better understand and manage their impact on myself and others. "
        - stage: "Stage 1 "
          descriptor: "I take responsibility for my actions and use feedback and self-reflection to help me improve how I act. "
        - stage: "Stage 2 "
          descriptor: "I establish clear lines of accountability within or across teams and challenge inappropriate behaviour, as well as any failure to deal with it. "
        - stage: "Stage 3 "
          descriptor: "I take responsibility for my team’s actions, make sure we are fair and inclusive, and challenge inappropriate behaviour and any failure to address it. "
        - stage: "Stage 4 "
          descriptor: "I shape the organisation’s culture and use up-to-date knowledge and insight to embed inclusivity and ethical approaches into policies, processes and practice. "
      - name: "Be visible, transparent, and present "
        descriptorsByStage:
        - stage: "Fundamental "
          descriptor: "I build trust. I share information openly and am approachable, honest, and collaborative. "
        - stage: "Stage 1 "
          descriptor: "I help colleagues and patients to feel included. I share updates, listen to their views and interact with them openly and respectfully. "
        - stage: "Stage 2 "
          descriptor: "I avoid distractions and give colleagues and patients my full attention, showing that I value their input. "
        - stage: "Stage 3 "
          descriptor: "I am readily accessible and visible to others, joining team and stakeholder meetings and communicating frequently through different channels. "
        - stage: "Stage 4 "
          descriptor: "I model being visible and transparent, keep colleagues and stakeholders well-informed through regular communication and explain the rationale for decisions. "
      - name: "Manage with civility and compassion "
        descriptorsByStage:
        - stage: "Fundamental "
          descriptor: "I am respectful, kind and civil and contribute to building a supportive working environment. "
        - stage: "Stage 1 "
          descriptor: "I listen and respond to colleagues and patients ’ concerns with interest, care, and professionalism. "
        - stage: "Stage 2 "
          descriptor: "I balance openness with sensitivity when resolving difficult situations. I use supportive, developmental conversations to improve performance. "
        - stage: "Stage 3 "
          descriptor: "I promote compassionate and inclusive leadership, including identifying and calling out discourteous or inappropriate behaviour. "
        - stage: "Stage 4 "
          descriptor: "I promote a workplace culture that is kind and respectful, where people thrive and enjoy coming to work and the quality of services improves. "
  - title: "Managing people and resources "
    description: "These competencies focus on the trust, support and shared purpose required to build strong teams that deliver safe, high-quality care. They highlight the need to create safe and inclusive workplaces, help people develop by communicating with them clearly and honestly, and supporting professional growth."
    sections:
    - title: "building teams "
      competencies:
      - name: "Build engagement "
        descriptorsByStage:
        - stage: "Fundamental "
          descriptor: "I build trust and engagement . I am clear about what’s expected, recognise success and learn from what doesn’t go to plan. "
        - stage: "Stage 1 "
          descriptor: "I help people feel involved . I recognise their strengths, encourage teamwork, celebrate success and share what we’ve learned. "
        - stage: "Stage 2 "
          descriptor: "I create an environment where people feel valued and safe. I share successes and lessons learned across teams to increase engagement. "
        - stage: "Stage 3 "
          descriptor: "I foster a culture of respect and creativity that motivates people and values everyone’s ideas. "
        - stage: "Stage 4 "
          descriptor: "I promote an inclusive culture, helping people apply their different skills, expertise and perspectives effectively. I help attract and retain talent by celebrating our successes. "
      - name: "Make sure people feel safe in the workplace "
        descriptorsByStage:
        - stage: "Fundamental "
          descriptor: "I assess the environment and identify and remove hazards . I report issues, concerns, and incidents –including near-misses – promptly. "
        - stage: "Stage 1 "
          descriptor: "I make sure that everyone acts safely, feels safe to speak up, and can identify risks and safety training needs. "
        - stage: "Stage 2 "
          descriptor: "I assess risks and maintain risk registers, making sure that physical and psychological safety issues and incidents are reported and responded to, trends are identified, and lessons learned are disseminated. "
        - stage: "Stage 3 "
          descriptor: "I implement appropriate safety policies, making sure everyone understands their role in achieving a safe working environment and has access to safety training. "
        - stage: "Stage 4 "
          descriptor: "I build a learning culture that puts safety first, takes whistleblowing seriously, and prioritises safe workplaces and practices at all times. "
      - name: "Manage challenges "
        descriptorsByStage:
        - stage: "Fundamental "
          descriptor: "I deal with difficult situations calmly – listening carefully and asking for help and advice when I need it. "
        - stage: "Stage 1 "
          descriptor: "I support colleagues in challenging situations - encouraging them to focus on what they can control during change or crisis. "
        - stage: "Stage 2 "
          descriptor: "I handle challenges in my area of responsibility. I listen and gather feedback, identify solutions, and escalate upwards if required. "
        - stage: "Stage 3 "
          descriptor: "I manage complex challenges – spotting risks early, setting out clear expectations, and empowering others to identify, develop, implement, and evaluate solutions. "
        - stage: "Stage 4 "
          descriptor: "I navigate organisational and national challenges – identifying and tackling the risks proactively, communicating clearly, and building a resilient, 'can-do' culture. "
    - title: "performance and delivery "
      competencies:
      - name: "Provide clear purpose, vision, and deliverables "
        descriptorsByStage:
        - stage: "Fundamental "
          descriptor: "I set realistic goals aligned with organisational and national priorities – and make sure everyone knows how they can contribute. "
        - stage: "Stage 1 "
          descriptor: "I work with others to set team and individual objectives that are embedded into meaningful appraisals and aligned with organisational and national plans and objectives – so that everyone understands how their work fits into the bigger picture. "
        - stage: "Stage 2 "
          descriptor: "I communicate the organisation's vision, strategic plan, objectives and performance measures, so people understand their roles and how they can contribute. "
        - stage: "Stage 3 "
          descriptor: "I help to articulate a clear vision for the organisation and work with senior leaders to turn national goals into practical plans with measurable deliverables. "
        - stage: "Stage 4 "
          descriptor: "I work with senior leaders across the sector to build a shared vision and purpose, providing innovative plans with clear goals and outcome measures. "
      - name: "Manage and measure performance "
        descriptorsByStage:
        - stage: "Fundamental "
          descriptor: "I support colleagues by providing regular constructive feedback, recognising good work and addressing performance issues promptly and compassionately. "
        - stage: "Stage 1 "
          descriptor: "I help colleagues succeed. I am clear about what’s expected and embed this into meaningful appraisals, giving support, guidance, and development opportunities – and address underperformance when necessary. "
        - stage: "Stage 2 "
          descriptor: "I build high performing teams – regularly sharing and learning from feedback, undertaking meaningful appraisals, and helping colleagues reach shared objectives. I manage underperformance proactively, balancing accountability with growth. "
        - stage: "Stage 3 "
          descriptor: "I embed high performance across functions or systems – and use data and digital tools to track progress, measure impact, manage risk. I embed quality appraisals for all staff and intervene to mitigate and solve underperformance. "
        - stage: "Stage 4 "
          descriptor: "I establish a high-performance culture and align appraisal and performance management approaches across the organisation, ensuring they support fair, equitable and transparent processes for all. "
      - name: "Manage conflict and sensitive conversations "
        descriptorsByStage:
        - stage: "Fundamental "
          descriptor: "I handle sensitive conversations calmly and respectfully and act quickly to reduce conflict. I listen to all parties. "
        - stage: "Stage 1 "
          descriptor: "I remain calm and respectful when managing difficult conversations . I balance openness with sensitivity and seek expert advice and support when needed. "
        - stage: "Stage 2 "
          descriptor: "I identify and address underlying issues that lead to conflict, supporting and guiding colleagues, and involving others when wider action is needed. "
        - stage: "Stage 3 "
          descriptor: "I oversee conflict management keeping communication open, offering guidance and support and engaging experts to help deal with complex or serious cases. "
        - stage: "Stage 4 "
          descriptor: "I build a culture of open, honest, and respectful communication, making sure we follow good HR good practice and policies. "
    - title: "efficiency and effectiveness "
      competencies:
      - name: "Allocate and optimise the use of resources "
        descriptorsByStage:
        - stage: "Fundamental "
          descriptor: "I know how important it is to make the best use of resources. I look for opportunities for improvement, digitalisation, and getting the best value for money. "
        - stage: "Stage 1 "
          descriptor: "I use resources effectively, delivering objectives, meeting financial targets and deadlines, and escalating risks. "
        - stage: "Stage 2 "
          descriptor: "I make best use of money, people, and technology across my areas of responsibility, managing risks while maintaining focus on the organisation’s objectives. "
        - stage: "Stage 3 "
          descriptor: "I plan ahead to make sure we have the right, sustainable resources, use these in a way that supports our strategic objectives, and think about how this fits with wider system plans. "
        - stage: "Stage 4 "
          descriptor: "I make sure we have robust and adaptable governance in place to manage risk, break down financial silos, and support efficient and sustainable delivery across the system. "
      - name: "Maximise outputs and get best value for public money "
        descriptorsByStage:
        - stage: "Fundamental "
          descriptor: "I understand that I work in a publicly funded organisation and look for ways to save money, reduce waste, and spend more wisely. "
        - stage: "Stage 1 "
          descriptor: "I demonstrate financial awareness. I use digital tools to spot savings and cut waste, making sure we stay within budget and give good value for public money. "
        - stage: "Stage 2 "
          descriptor: "I oversee finances and budgets, flag funding concerns early and look for savings and opportunities to remove waste so we can protect services and patient care. "
        - stage: "Stage 3 "
          descriptor: "I lead strategic financial planning and budget allocation, considering system-wide impacts and managing financial risks to ensure quality and protect service delivery. "
        - stage: "Stage 4 "
          descriptor: "I set the strategy for managing public money and make sure we have the financial controls, governance and accountability we need to deliver value for money and long-term sustainability. "
      - name: "Use data, evidence and critical thinking "
        descriptorsByStage:
        - stage: "Fundamental "
          descriptor: "I use data, evidence and digital tools, and engage experts as needed to make better decisions and improve how we work. "
        - stage: "Stage 1 "
          descriptor: "I help colleagues use data, evidence, digital tools, colleagues’ expertise, and their own judgement to make evidence-based decisions. "
        - stage: "Stage 2 "
          descriptor: "I build a culture where people use data, evidence, digital tools and critical thinking to identify opportunities to improve sustainability and efficiency . "
        - stage: "Stage 3 "
          descriptor: "I champion the use of data, evidence, digital tools and critical thinking to design more accessible, inclusive, and sustainable services. "
        - stage: "Stage 4 "
          descriptor: "I ensure evidence-driven strategies are embedded at all levels to improve decision-making and to future proof high quality services. "
  - title: "Delivering across health and care "
    description: "These competencies focus on keeping teams aligned with the values, strategic objectives, and regulations across the health and care system. They highlight the importance of strategic planning, working in partnership and, fair decision making and continuous improvement."
    sections:
    - title: "improving quality "
      competencies:
      - name: "Respond to patient safety concerns, needs and preferences "
        descriptorsByStage:
        - stage: "Fundamental "
          descriptor: "I put patients first and report safety concerns and incidents. "
        - stage: "Stage 1 "
          descriptor: "I promote listening to patients’ needs, preferences, feedback and safety concerns to improve patient experiences. "
        - stage: "Stage 2 "
          descriptor: "I champion patient perspectives, listening to patients and families and seeking to understand their needs and preferences. I ensure systems are in place to respond to concerns and incidents. "
        - stage: "Stage 3 "
          descriptor: "I make sure patients’ safety, experience and outcomes are central to all we do, using patient feedback and data to drive improvements. "
        - stage: "Stage 4 "
          descriptor: "I lead the organisation in building an informed patient-centric culture, where safety is paramount, and patient needs and preferences drive decision-making. "
      - name: "Personalise care "
        descriptorsByStage:
        - stage: "Fundamental "
          descriptor: "I build trust with individuals and seek to understand their specific needs in order to ensure they get the best outcomes. "
        - stage: "Stage 1 "
          descriptor: "I help build the inclusive cultures and services needed to deliver equitable personalised care, ensuring people feel valued and heard. "
        - stage: "Stage 2 "
          descriptor: "I develop and implement processes to ensure fair treatment and outcomes and encourage a culture in which all voices contribute to delivering universal, personalised care . "
        - stage: "Stage 3 "
          descriptor: "I lead initiatives to address health inequalities, collaborating with patients and stakeholders to share lessons learnt and driving systemic improvements in personalised care. "
        - stage: "Stage 4 "
          descriptor: "I make a strategic commitment to personalised care and to building a culture of accountability focused on equity, efficiency and high-quality care. "
      - name: "Implement policies and ensure good governance "
        descriptorsByStage:
        - stage: "Fundamental "
          descriptor: "I understand my organisation’s policies and procedures and use them to ensure best practice. "
        - stage: "Stage 1 "
          descriptor: "I make sure my team and I follow all relevant policies and procedures – and understand how they affect patient care. "
        - stage: "Stage 2 "
          descriptor: "I help put new policies and governance in place, making sure everyone understands why they are being introduced and how to escalate concerns. "
        - stage: "Stage 3 "
          descriptor: "I help develop and implement care policies and procedures that meet national standards and regulations and drive service improvement. "
        - stage: "Stage 4 "
          descriptor: "I set the strategic direction for governance, compliance and policy within my organisation, making sure everything we put in place is fit for purpose and helps improve patient care. "
    - title: "innovation and improvement "
      competencies:
      - name: "Drive continuous improvement and innovation "
        descriptorsByStage:
        - stage: "Fundamental "
          descriptor: "I test new approaches and use continuous improvement methods to solve problems. "
        - stage: "Stage 1 "
          descriptor: "I encourage colleagues to be curious and try out new ideas to improve how we work. "
        - stage: "Stage 2 "
          descriptor: "I lead innovation and improvement projects and help measure and build my organisation’s capability and effectiveness. "
        - stage: "Stage 3 "
          descriptor: "I build a culture of continuous improvement that encourages team members to work together, develop new approaches, and implement and measure those approaches effectively. "
        - stage: "Stage 4 "
          descriptor: "I champion improvement and innovation, and I support a ‘no blame’ culture that encourages experimentation. "
      - name: "Transform through technology and innovation "
        descriptorsByStage:
        - stage: "Fundamental "
          descriptor: "I build my digital skills by using new tools and thinking about how they can support my work and the services we provide. "
        - stage: "Stage 1 "
          descriptor: "I help others build their digital skills. I encourage them to take the time to try out and adopt new tools. "
        - stage: "Stage 2 "
          descriptor: "I support my teams to build their digital skills, and I investigate new technologies that could improve delivery, within my organisation’s guidelines. "
        - stage: "Stage 3 "
          descriptor: "I make digital skills a priority for everyone, promoting new technologies and ideas aligned with organisational strategies. "
        - stage: "Stage 4 "
          descriptor: "I lead digital change at an organisational and system level, driving innovation and better use of technology. "
      - name: "Support others through change "
        descriptorsByStage:
        - stage: "Fundamental "
          descriptor: "I embrace organisational change and keep in regular contact with colleagues during change processes. "
        - stage: "Stage 1 "
          descriptor: "I support colleagues and patients through change, listening to their concerns and offering reassurance and information. "
        - stage: "Stage 2 "
          descriptor: "I work across teams to develop change plans; communicating strategic direction clearly and addressing concerns to minimise disruption. "
        - stage: "Stage 3 "
          descriptor: "I lead and embed organisational change, making sure colleagues and patients are supported and engaged, and change is implemented effectively. "
        - stage: "Stage 4 "
          descriptor: "I set the strategic direction for organisational transformation, making sure we communicate this clearly and that it is aligned with national priorities. "
    - title: "working collaboratively "
      competencies:
      - name: "Build relationships "
        descriptorsByStage:
        - stage: "Fundamental "
          descriptor: "I build good working relationships by treating people with respect and valuing their input. "
        - stage: "Stage 1 "
          descriptor: "I build and maintain relationships with colleagues and external partners, valuing diverse perspectives and encouraging collaboration. "
        - stage: "Stage 2 "
          descriptor: "I create a culture where people support each other and share information that helps improve quality, efficiency and patient and staff satisfaction. "
        - stage: "Stage 3 "
          descriptor: "I build networks and shape key strategic relationships with other departments, organisations and the wider community to allow us to reach shared goals and deliver improvement. "
        - stage: "Stage 4 "
          descriptor: "I co-create partnerships across health and care systems and communities, working with partners to solve problems, transform services, and make lasting improvements. "
      - name: "Lead a collaborative team "
        descriptorsByStage:
        - stage: "Fundamental "
          descriptor: "I work well with others by joining cross-team projects and building good relationships. "
        - stage: "Stage 1 "
          descriptor: "I encourage teamwork and shared decision making, ensuring everyone has a chance to take part. "
        - stage: "Stage 2 "
          descriptor: "I build and lead collaborative teams and help colleagues use their ideas and expertise to drive improvement. "
        - stage: "Stage 3 "
          descriptor: "I promote collaboration across functions, making sure teams share responsibility, trust each other, and value different perspectives. "
        - stage: "Stage 4 "
          descriptor: "I create a collaborative leadership environment across health and care, supporting cross-system teamwork and a joint focus on delivering sustainable improvements for patients, staff, and the wider community. "
      - name: "Share good practice "
        descriptorsByStage:
        - stage: "Fundamental "
          descriptor: "I seek out good practice and new ideas that will help me do my job better. "
        - stage: "Stage 1 "
          descriptor: "I regularly share lessons learned, offering practical advice to develop others and support team working. "
        - stage: "Stage 2 "
          descriptor: "I encourage colleagues to identify and share good practice within and beyond the team to promote the learning of others. "
        - stage: "Stage 3 "
          descriptor: "I lead initiatives to share good practice, lessons learned and innovations across the organisation to improve the quality of everything we do. "
        - stage: "Stage 4 "
          descriptor: "I establish and maintain networks and communities to share ideas, celebrate innovation, and drive learning at scale. "