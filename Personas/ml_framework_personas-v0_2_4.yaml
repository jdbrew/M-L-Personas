managementAndLeadershipFramework:
  frameworkElementName: Personas by stage of the Management and Leadership Framework (Gap-Analysis Edition)
  documentPurpose: >
    This extended persona document supports gap-analysis testing of learning modules
    across all competency levels. Each persona now includes diversity profiles reflecting
    WRES/WDES workforce data, learning readiness profiles, and specific evaluation
    criteria to test whether modules genuinely address power, difference, inclusion,
    and transformational learning as specified in the design guidelines.
  
  stages:
  - stageName: Fundamental stage
    description: >
      This stage outlines the essential competencies expected of every manager
      and leader who is accountable for operational delivery and the outcomes
      of others, regardless of their level of seniority or specific role. It
      also supports employees preparing for their first steps into a management
      or leadership position by setting out the minimum standard and expectations
      for those managing or leading in healthcare settings.
    
    personas:
    - personaId: Persona 1
      role: Medical Secretary
      context: >
        I am a medical secretary, and I work full time in the thoracic medicine
        team in a hospital in the West Midlands. I provide administrative support
        to the clinical team, and my work involves checking letters, calling
        patients, helping organise clinics, writing minutes and coordinating
        our multidisciplinary team (MDT). I am also the team's social secretary,
        and I plan lots of events, including our Christmas do. I also support
        our team leader in monitoring and updating our patient pathways. I am
        keen to take the next step in my career and move into a clinical admin
        manager or team leader role. Learning and development is important to
        me as it will help me move to this next stage of my career.
      
      frameworkApplication: >
        I will use the framework in my appraisal with my line manager to help
        guide me towards my career goals. It will help me to identify my own
        learning needs so that I can build on the fundamental stage to reach
        stage 1. I need to understand how to lead a team and how to create
        a team environment that balances safety and productivity. My line manager
        and I will discuss the different learning and development opportunities
        available to me. This conversation will be safe and supportive. It
        will help me explore how to move my career in the direction that I
        want to go in.
      
      diversityProfile:
        protectedCharacteristics:
          - characteristic: White British Jewish woman, age 29
          - relevantContext: >
              Working class background. First in family to work in professional setting.
              Feel pressure to "speak properly" at work. Secular Jewish identity (not
              religiously observant but culturally Jewish). Grandparents Holocaust
              survivors. Experiences antisemitism despite not "looking Jewish" or
              practicing religion.
        positionality:
          socialClass: Working class background, precarious middle-class position now
          educationalBackground: A-levels, learned on the job. No degree.
          familyContext: Single parent to 6-year-old. Limited childcare options.
          geographicContext: Lives in area of high deprivation, 45-minute commute
          jewishIdentity: >
            Secular/cultural Jewish identity - doesn't practice religion but Jewish
            heritage shapes identity. Grandparents Holocaust survivors (rarely discussed).
            Attends Passover seders with family, observes Holocaust Memorial Day. Not
            visibly Jewish but name sometimes prompts questions. Experiences rise in
            antisemitism. Complex relationship to Israel/Palestine (Jewish identity â‰ 
            Israeli government support).
        experienceOfPower:
          minoritisedIdentities: >
            Class background, single parent, non-graduate in graduate-dominated environment
          experiencedBarriers:
            - Non-graduate status limits progression despite capability
            - Assumptions about capability based on accent and background
            - Childcare responsibilities affect availability for evening development opportunities
            - Financial barriers to professional development (course costs, time off)
            - Antisemitic comments and conspiracy theories from patients/colleagues
            - Assumptions about wealth due to Jewish stereotypes
            - "You don't look Jewish" comments
            - Holocaust jokes or trivialization
            - Accusations of dual loyalty regarding Israel
            - Having to explain why secular Jewish identity still meaningful
          experiencedDiscrimination:
            - Subtle class-based judgements about "professionalism"
            - Excluded from informal networks (after-work socialising)
          powerPosition: >
            Low organisational power. Administrative staff often invisible to clinical staff.
            Concerns about speaking up given precarious progression.
        criticalConsciousness:
          awarenessOfStructuralInequality: >
            Increasingly aware that non-clinical staff face barriers to progression.
            Notices which voices get heard in meetings.
          experienceChallengingPower: >
            Advocates for team needs but carefully. Aware of precarious position.
          recognitionOfPrivilege: >
            White privilege means not facing racism. Permanent contract more secure
            than agency staff colleagues.
          commitmentToJustice: >
            Wants everyone to have fair opportunities regardless of background.
            Protective of junior admin staff.
      learningReadiness:
        currentCapabilities:
          - Strong organisational skills and attention to detail
          - Building informal leadership through social secretary role
          - Understands team dynamics from observation
        learningPreferences:
          - Practical, concrete examples
          - Learning by doing rather than theory-heavy content
          - Peer discussion and shared experience
        barriersToEngagement:
          - Limited time outside working hours (childcare)
          - Anxiety about academic-style content
          - Imposter syndrome about leadership capability
        accessToLearning:
          - Can access modules during work time if manager supportive
          - No home computer (uses library or phone)
          - Needs content that works on mobile
      
      competencyDevelopmentProfile:
        targetCompetencies:
          - Build engagement (Fundamental)
          - Communicate with clarity and purpose (Fundamental)
          - Take accountability for my actions (Fundamental)
        priorKnowledge:
          understands: >
            How teams work informally, importance of relationships, basics of communication
          gaps: >
            Formal leadership concepts, understanding my own leadership style,
            how to handle difficult conversations, confidence in my authority
        contextualConstraints:
          timeAvailable: 2-3 hours per week maximum
          systemPressures: Team under-resourced, constant firefighting
          supportAvailable: Supportive line manager but limited development budget
        evidenceGatheringCapacity:
          canDemonstrate:
            - Examples from MDT coordination
            - Social secretary role outcomes
            - Informal leadership moments
          needsSupport:
            - Articulating leadership actions in competency language
            - Gathering formal feedback
            - Documenting development systematically
        potentialMisunderstandings:
          - Thinking leadership requires certain personality type or background
          - Believing formal authority comes before leadership practice
          - Assuming management is about controlling rather than enabling
      
      peerLearningContext:
        availability:
          mentorAccess: Line manager willing but limited time
          peerGroups: Informal admin staff network, no formal action learning set
          colleagueSupport: Good relationships but geographically dispersed
        willingnessToEngage:
          comfort: Comfortable with small group discussion, anxious about large groups
          timeCommitment: Limited availability outside work hours
          vulnerability: Will share challenges if environment feels safe
      
      developmentalTrajectory:
        comingFrom: >
          Competent administrator wanting to step into formal leadership.
          Building confidence in leadership capability.
        headingToward: >
          Team leader or clinical admin manager role within 2 years.
          Want to create supportive environment for admin staff.
        motivations:
          - Career progression and financial security
          - Making admin staff roles more valued
          - Creating the support she didn't have when starting

    - personaId: Persona 2
      role: Emergency Care Assistant
      context: >
        I love working as an emergency care assistant because every day is different. I get great satisfaction from knowing my work helps people when they need it the most. I work alongside clinicians responding to emergency calls and providing care such as controlling severe bleeding and treating wounds. I support patients and their families, and for bigger incidents I have worked alongside the police and fire services.
        
        I get a lot of job satisfaction in my role. My shift pattern works for me and my life outside of work. I would like to stay where I am for now, but I want to be the best that I can be.
      
      frameworkApplication: >
        The management and leadership framework is helping me by describing the effective communication and listening skills needed to work in a highly pressurised environment. It enables me to discuss and explore further formal support with my line manger, and how to do this for my team. 
        
        The framework helps me feel more confident in my ability to support colleagues and how to escalate, when needed. I'm improving my skills at work, and this gives me reassurance that I meet the standards expected of me.
      
      diversityProfile:
        protectedCharacteristics:
          - characteristic: White Irish Traveller man, age 26, disabled (dyslexia and ADHD)
          - relevantContext: >
              First in extended family to work in formal employment. Irish Traveller heritage
              (nomadic community background). Diagnosed with dyslexia and ADHD in early twenties
              after struggling through school. Medication helps manage ADHD but still faces
              organisational challenges. Strong practical and interpersonal skills.
        positionality:
          socialClass: Working class, Irish Traveller community (multiply marginalised ethnicity)
          educationalBackground: Left school at 15 with no qualifications. NVQ Level 2 in Emergency Care. Learned through apprenticeship route.
          familyContext: Lives with long-term girlfriend. Extended family remain semi-nomadic, limited understanding of settled employment. Some family disapproval of 'settling'.
          geographicContext: Urban ambulance service area. Family moves between sites seasonally. Tension between work stability and family expectations.
        experienceOfPower:
          minoritisedIdentities: Irish Traveller (most discriminated minority in UK), disabled (neurodivergent), working class, non-qualified route
          experiencedBarriers:
            - Irish Traveller identity attracts extreme prejudice - often hides heritage
            - Colleagues assume limited intelligence due to accent and community background
            - Dyslexia and ADHD create challenges with paperwork and digital systems
            - No reasonable adjustments initially offered - had to fight for them
            - Difficulty getting references due to family employment history
            - Assumptions about reliability and commitment to work
          experiencedDiscrimination:
            - "'Pikey' slurs from colleagues (anti-Traveller hate speech)"
            - "Patients refusing care from 'a traveller'"
            - "Manager questioning sick leave patterns (assumed 'taking time off travelling')"
            - "Excluded from social events - assumptions about behaviour"
            - "Comments about documentation: 'can you even read this?'"
          powerPosition: >
            Very low organisational power. Irish Traveller status creates extreme vulnerability
            to discrimination (highest of any minority group in UK). Neurodivergence adds
            further marginalisation. Non-graduate route limits progression. Shift-based
            role has limited visibility. Afraid to disclose Traveller heritage to most
            colleagues. Practices strategic concealment while experiencing internal conflict
            about authenticity.
        criticalConsciousness:
          awarenessOfStructuralInequality: >
            Acutely aware that Irish Traveller community faces systemic racism rarely
            acknowledged in EDI frameworks. Understands neurodivergent people need different
            systems, not just 'try harder'. Recognises class barriers in career progression.
            Sees parallels between his experience and how Traveller patients are treated
            in emergency care.
          experienceChallengingPower: >
            Challenges anti-Traveller language when safe (rarely). Advocates for patients
            from marginalised communities. Argues for better reasonable adjustments after
            own experience. Very strategic about when/how to challenge - high cost of
            visibility. Uses humour to deflect sometimes.
          recognitionOfPrivilege: >
            White-passing privilege (when Traveller identity hidden). Male privilege in
            emergency care (less sexual harassment than women). Physically able-bodied
            (disability is 'invisible'). Permanent contract (more secure than agency staff).
          commitmentToJustice: >
            Deeply committed to treating all patients with dignity, particularly those from
            marginalised communities who face discrimination. Wants workplace where people
            don't need to hide who they are. Protective of Traveller patients and neurodivergent
            colleagues.
      learningReadiness:
        currentCapabilities:
          - Excellent practical emergency care skills and clinical decision-making
          - Strong interpersonal skills - builds rapport quickly with patients and colleagues
          - Good at staying calm under pressure and managing high-stress situations
          - Creative problem-solving in unpredictable environments
        learningPreferences:
          - Learning by doing - practical application over theory
          - Storytelling and narrative examples (oral tradition cultural strength)
          - Peer learning and discussion - values collective knowledge
          - Visual and kinaesthetic approaches over heavy text
        barriersToEngagement:
          - Dyslexia makes written materials challenging without adjustments
          - ADHD affects sustained attention - needs regular breaks and varied formats
          - Anxiety about formal learning environments (negative school experiences)
          - Fear of judgment about reading/writing speed
          - Limited time - shift work makes scheduling difficult
          - Medication timing affects concentration patterns
        accessToLearning:
          - Needs text-to-speech software and dyslexia-friendly formatting
          - Benefits from short, modular content over long sessions
          - Prefers video/audio content where possible
          - Requires clear navigation and minimal complex interfaces
          - Access during work hours if manager supportive (not always case)
      
      competencyDevelopmentProfile:
        targetCompetencies:
          - Communicate with clarity and purpose (Fundamental)
          - Manage with civility and compassion (Fundamental)
          - Make sure people feel safe in the workplace (Fundamental)
        priorKnowledge:
          understands: >
            Emergency communication with patients and families under pressure. De-escalation
            techniques. Team coordination during incidents. Practical safety procedures.
            Cultural competence with diverse communities.
          gaps: >
            Formal communication frameworks and documentation. Understanding unconscious
            bias and discrimination patterns. Formal safety reporting processes. Confidence
            in advocating for own needs (reasonable adjustments). Articulating leadership
            in professional language.
        contextualConstraints:
          timeAvailable: 1-2 hours weekly, shift-dependent and irregular
          systemPressures: High call volumes, staff shortages, traumatic incidents without debriefs, hostile public
          supportAvailable: Supportive crew partner, variable manager support, union rep aware of discrimination issues
        evidenceGatheringCapacity:
          canDemonstrate:
            - Patient feedback and incident outcomes
            - Peer observations from crew working
            - Examples of de-escalation and communication under pressure
          needsSupport:
            - Written documentation (dyslexia support needed)
            - Articulating competencies in formal language
            - Structuring reflective accounts
            - Using digital portfolio systems
        potentialMisunderstandings:
          - Thinking 'professional' means hiding neurodivergent working styles
          - Believing leadership requires formal education and qualifications
          - Assuming reasonable adjustments are special treatment not legal rights
          - Thinking Irish Traveller identity incompatible with professional identity
      
      peerLearningContext:
        availability:
          mentorAccess: No formal mentor. Crew partner supportive but not trained mentor.
          peerGroups: Informal crew network. Could connect with neurodivergent staff network if knew about it.
          colleagueSupport: Good relationships with some crew members. Isolated from wider service due to shifts.
        willingnessToEngage:
          comfort: Comfortable with small group peer discussion. Anxious about large groups or formal settings.
          timeCommitment: Limited due to shifts and need to manage energy/medication timing
          vulnerability: Will share practical challenges if environment safe. Very selective about identity disclosure.
      
      developmentalTrajectory:
        comingFrom: >
          Competent emergency care assistant wanting to develop professionally while managing
          disability and navigating discrimination. Building confidence that neurodivergent
          working styles are valuable. Learning to advocate for reasonable adjustments.
        headingToward: >
          Experienced practitioner confident in own approach. Possibly mentoring other
          neurodivergent staff. Want to stay in frontline role but with recognition of
          expertise. Not seeking formal promotion but want professional development and
          respect.
        motivations:
          - Being excellent at job that gives satisfaction and purpose
          - Creating safety for patients from marginalised communities
          - Proving (to self and others) that Traveller community can succeed
          - Showing that neurodivergent people belong in emergency care
          - Eventually being able to be authentic about whole identity

    - personaId: Persona 3
      role: Health Care Assistant (Mental Health)
      context: >
        As a health care assistant in a mental health setting, I am passionate about providing the best possible care to patients. I always want patients to feel comfortable and safe with me. I really enjoy getting to know my patients and personally helping them. I make sure I maintain accurate records of my interactions with patients and ensure compliance with NHS protocols.
        
        I am new to healthcare, and I work part time, so it has been a whirlwind introduction to the NHS. I like being part of my organisation, but I would like to learn more about the NHS so that I can follow best practice, form good relationships with colleagues, and provide the highest standard of care that I can. I find the varied IT systems quite confusing and frustrating when inputting information when time is of the essence.
      
      frameworkApplication: >
        The management and leadership framework is helping me identify my learning need for additional IT skills, and I will use it with my line manager to request structured IT learning and development. The framework has been a helpful springboard for these conversations. It helps me feel supported so that I can learn more about best practice in the area I work in and implement it in my daily tasks. This is going to help me to grow in confidence when using the IT systems. Ultimately, improving my confidence at work and the care that I provide to my patients.
      
      diversityProfile:
        protectedCharacteristics:
          - characteristic: Mixed heritage (Black Caribbean and White British) woman, age 22, care-experienced
          - relevantContext: >
              In care system age 12-18 (kinship care with grandmother after mother's mental
              health crisis). Grandmother died during first year of care work. Mother has
              schizophrenia, relationship is intermittent. Experience of care system and
              mental health services as service user shapes practice.
        positionality:
          socialClass: Working class. Care-experienced (significant economic and social disadvantage).
          educationalBackground: Comprehensive school, average GCSEs. Started A-levels but left to support grandmother. Started care work at 19. No degree.
          familyContext: Single, lives in social housing. Mother's mental health means cannot rely on her for support. No siblings. Small friendship network from care leavers' group.
          geographicContext: Inner city with high deprivation. Same area she grew up in care. Lives near mother but relationship is complicated.
        experienceOfPower:
          minoritisedIdentities: Mixed heritage, care-experienced, working class, young, non-graduate, part-time worker
          experiencedBarriers:
            - Care-experienced status creates assumptions about capability and stability
            - No family support network for childcare, emergencies, or career advice
            - Financial insecurity limits development opportunities (course costs, time off)
            - Part-time status means missing team meetings and development opportunities
            - IT skills gap - limited access to technology growing up, school was chaotic
            - Stigma about mother's mental illness - keeps this private at work
          experiencedDiscrimination:
            - Microaggressions about being 'articulate' (racial coding)
            - Assumptions that care-experienced means 'damaged' or 'unprofessional'
            - Comments about hair when worn naturally (Black hair discrimination)
            - Colleagues surprised she's 'so sensible' given care background
            - Excluded from informal career conversations (not part of networks)
          powerPosition: >
            Very low organisational power. Band 2 is lowest registered pay band. Part-time
            status reduces visibility and access. Care-experienced background carries stigma
            rarely discussed in EDI. Mixed heritage means navigating racism while not fully
            'belonging' to any community. Youth and entry-level status means easily dismissed.
            Precarious position - any performance concerns feel threatening.
        criticalConsciousness:
          awarenessOfStructuralInequality: >
            Lived understanding that care system fails most young people. Knows mental
            health services can be both lifesaving and harmful. Recognises class barriers
            in NHS (middle-class assumptions about families, education, aspiration). Aware
            that mixed heritage people face particular forms of racism (not 'ethnic enough',
            'confused identity' narratives).
          experienceChallengingPower: >
            Advocates for patients who remind her of family - particularly those dismissed
            by services. Challenges assumptions about patients' capabilities. Very careful
            about speaking up regarding self - high risk given precarious position. Growing
            confidence through care leavers' support group.
          recognitionOfPrivilege: >
            British citizenship (unlike some care leavers). Physically healthy. Grandmother
            provided stable placement (not multiple moves). Got qualifications. In employment
            (many care leavers aren't). No addiction issues.
          commitmentToJustice: >
            Deeply committed to treating service users with dignity - knows what being
            dismissed feels like. Wants to help other care-experienced young people into
            healthcare. Believes mental health services should be led by people with lived
            experience.
      learningReadiness:
        currentCapabilities:
          - Strong empathy and therapeutic relationship-building with patients
          - Excellent observational skills and safety awareness
          - Resilience and adaptability from navigating complex life experiences
          - Good practical care skills and patient-centred approach
        learningPreferences:
          - Learning from lived experience and connecting to practice
          - Peer support and hearing others' stories
          - Step-by-step guidance for new processes
          - Video demonstrations over written instructions
        barriersToEngagement:
          - IT skills gap - limited tech access growing up
          - Confidence about academic-style content (negative school experiences)
          - Part-time pattern means missing team meetings and training
          - Financial barriers to courses requiring payment or time off
          - Imposter syndrome about capability and belonging
          - No family support network to discuss career development
        accessToLearning:
          - Part-time hours limit availability (works 20 hours weekly)
          - Needs IT induction and basic skills support
          - Benefits from accessible language and jargon-free content
          - Requires flexible timing around shift patterns
          - May access via mobile phone (no home computer initially)
      
      competencyDevelopmentProfile:
        targetCompetencies:
          - Build engagement (Fundamental)
          - Be visible, transparent, and present (Fundamental)
          - Manage with civility and compassion (Fundamental)
        priorKnowledge:
          understands: >
            Patient experience from both sides (service user and worker). Building trust
            with vulnerable people. De-escalation and therapeutic communication. Impact
            of trauma on behaviour. Importance of consistency and reliability.
          gaps: >
            Formal frameworks for team dynamics and engagement. IT systems and digital
            documentation. Professional language and conventions. Understanding career
            pathways and development options. Confidence in own leadership potential.
        contextualConstraints:
          timeAvailable: Very limited - 2-3 hours monthly maximum outside work hours
          systemPressures: Understaffed ward, high acuity patients, emotional demands of mental health work
          supportAvailable: Care leavers' support group (outside work). Variable line manager support. Peer support from other HCAs.
        evidenceGatheringCapacity:
          canDemonstrate:
            - Patient feedback and therapeutic relationships
            - Examples of building trust with difficult-to-engage service users
            - Practical care delivery and safety awareness
          needsSupport:
            - Understanding what 'competency evidence' means
            - Writing reflective accounts (confidence and IT skills)
            - Accessing and navigating portfolio systems
            - Connecting practice to competency language
        potentialMisunderstandings:
          - Thinking leadership only for qualified staff with degrees
          - Believing lived experience is deficit not asset
          - Assuming career progression requires family support and connections
          - Thinking 'professional' means leaving authentic self behind
      
      peerLearningContext:
        availability:
          mentorAccess: No formal mentor. Care leavers' support worker provides some guidance.
          peerGroups: Care leavers' support group (key support network). HCA colleagues but limited formal peer learning.
          colleagueSupport: Friendly relationships but most colleagues have very different life experiences
        willingnessToEngage:
          comfort: Comfortable in small, safe groups. Anxious about being 'found out' as not knowledgeable enough.
          timeCommitment: Willing to engage but time extremely limited by work and life demands
          vulnerability: Selective about sharing care-experienced status. Will share if environment explicitly safe.
      
      developmentalTrajectory:
        comingFrom: >
          New to healthcare, building confidence in role. Adjusting to workplace after
          chaotic upbringing. Learning professional expectations while staying true to
          values. Developing IT skills from low base.
        headingToward: >
          Qualified mental health nurse (long-term aspiration). Short-term: Band 3 senior
          HCA role. Want to advocate for care-experienced people accessing and working
          in mental health services.
        motivations:
          - Helping people with mental health difficulties - very personal
          - Showing care-experienced young people can have good careers
          - Financial stability and career progression
          - Making mental health services more compassionate based on lived experience
          - Breaking cycles and creating different life than expected

    - personaId: Persona 4
      role: Community Therapy Support Worker
      context: >
        I'm a community therapy support worker who works in the older person assessment and liaison team. We proactively assess patients and address issues that contribute to function, mobility and social needs to reduce avoidable admissions. 
        
        I am new to the team and would like to become a qualified therapist. We provide a 7 day a week service and we work outside usual working hours. This means my shifts aren't always aligned with my supervisors - they can support my development so I would like to build some continuity between my shifts and theirs. I would like to work towards my qualification and build good working relationships.
      
      frameworkApplication: >
        I approached my line manager to discuss my career aspirations. We used the 'managing people and resources' element of the framework to discuss with the senior team what could be done to further support the development of someone in my position. 
        
        Raising awareness with the right people has been useful because now I get shifts more often with my supervisor who can oversee my development. 
        
        This has helped further my understanding of what I need to do to reach the next step in my career and helped me build a good working relationship with my supervisor.
      
      diversityProfile:
        protectedCharacteristics:
          - characteristic: British Indian woman, age 27, disabled (chronic pain condition - hypermobility EDS)
          - relevantContext: >
              Diagnosed with Ehlers-Danlos Syndrome (hypermobility type) age 24 after years
              of being told pain was 'psychosomatic'. Condition causes chronic pain, fatigue,
              and joint instability. Uses mobility aids intermittently (stick, wheelchair on
              bad days). Manages symptoms through pacing, pain management, and reasonable
              adjustments.
        positionality:
          socialClass: Professional middle class family. Parents both healthcare professionals (father GP, mother pharmacist).
          educationalBackground: Russell Group university degree (Geography). Initially wanted physiotherapy but health declined. Support worker role while working toward OT qualification part-time.
          familyContext: Lives with parents (cannot afford own place on support worker salary, disability limits working hours). Tension about career expectations versus reality of disability.
          geographicContext: Commuter belt, good transport links but costs significant portion of income.
        experienceOfPower:
          minoritisedIdentities: British Indian woman, disabled (chronic illness), young professional with 'delayed' career
          experiencedBarriers:
            - Reasonable adjustments requests met with resistance ('you're too young to be this ill')
            - Managers questioning whether disability 'real' (invisible disability stigma)
            - Shift patterns difficult with fluctuating condition - needs flexibility
            - Career progression requires qualification but exhaustion from pain limits study time
            - Assumptions that as middle-class Indian woman, should be high-achieving medic
            - Financial impact of disability (reduced hours, equipment costs, healthcare)
          experiencedDiscrimination:
            - Comments suggesting she's 'making excuses' or 'being lazy'
            - Manager said 'we all have bad days' when requesting flexibility
            - Colleagues resentful of adjustments ('special treatment')
            - Patients questioning competence when using mobility aids
            - Pressure from family to 'push through' and achieve professionally
          powerPosition: >
            Moderate-low organisational power. Middle-class background and education provide
            some cultural capital. British Indian heritage means some professional expectations
            but also face racism. Disability creates significant vulnerability - reasonable
            adjustments depend on manager's understanding. Support worker role (not qualified
            therapist) limits authority. Aspiration to qualify means navigating ableist
            assumptions about disability and professional capability.
        criticalConsciousness:
          awarenessOfStructuralInequality: >
            Understands that medical model of disability creates barriers (services designed
            for non-disabled workers). Recognises that disability intersects with race and
            gender (assumptions about South Asian women and pain, 'model minority' stereotypes).
            Sees how class privilege provides buffer (family support, education) but doesn't
            eliminate disability discrimination.
          experienceChallengingPower: >
            Challenges assumptions about patients' pain experiences (knows being dismissed).
            Advocates for accessible service design. Pushes back on unrealistic expectations
            regarding own adjustments. Uses formal complaints when informal advocacy fails.
            Strategic about energy expenditure.
          recognitionOfPrivilege: >
            Middle-class family support (housing, financial backup). Education and cultural
            capital. British-born, English first language. Heterosexual. Professional family
            understanding healthcare system.
          commitmentToJustice: >
            Committed to accessible healthcare and challenging ableism. Wants to reshape
            therapy professions to include disabled therapists. Advocates for patients
            experiencing chronic pain and fatigue who are often dismissed. Determined to
            qualify despite barriers.
      learningReadiness:
        currentCapabilities:
          - Strong educational foundation and analytical thinking
          - Excellent understanding of disability and accessibility needs
          - Good patient advocacy and person-centred practice
          - Developing therapy skills through supervised practice
        learningPreferences:
          - Evidence-based approaches with research backing
          - Structured frameworks and clear progression pathways
          - Written materials with time to process (fatigue management)
          - Asynchronous learning (flexibility for fluctuating condition)
        barriersToEngagement:
          - Chronic pain and fatigue limit energy available for study
          - Need to pace activities carefully to avoid flare-ups
          - Shift work conflicts with development opportunities
          - Financial constraints (working reduced hours due to disability)
          - Manager resistance to flexibility for study and adjustments
          - Perfectionism and high personal expectations creating pressure
        accessToLearning:
          - Needs flexible, self-paced format for when energy permits
          - Benefits from recorded content can pause and return to
          - Requires accessible formatting (fatigue affects processing)
          - Good IT skills and equipment but needs ergonomic setup
          - Can access during work time if manager supportive (currently challenging)
      
      competencyDevelopmentProfile:
        targetCompetencies:
          - Take accountability for my actions (Fundamental)
          - Develop personal health and wellbeing strategies (Fundamental)
          - Prioritise for personal productivity (Fundamental)
        priorKnowledge:
          understands: >
            Therapy assessment and intervention approaches. Person-centred practice and
            goal-setting. Anatomy and physiology. Research methods and evidence-based
            practice. Disability social model. Patient experience and advocacy.
          gaps: >
            Navigating workplace adjustments and advocacy. Managing expectations when
            disability fluctuates. Balancing career ambition with disability reality.
            Understanding leadership through lens of disabled practitioner. Building
            professional networks with limited social energy.
        contextualConstraints:
          timeAvailable: 2-4 hours weekly but varies significantly with symptom flares
          systemPressures: Service understaffed, high caseloads, patients with complex needs, pressure to work faster than sustainable
          supportAvailable: Supportive supervisor but organisation resistant to flexibility. Occupational health referral pending. Family support with housing.
        evidenceGatheringCapacity:
          canDemonstrate:
            - Therapy assessments and patient outcomes
            - Evidence-based practice and clinical reasoning
            - Partnership working and MDT coordination
