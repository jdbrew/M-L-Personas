version: "1.0"
managementAndLeadershipFramework:
  documentName: Module Testing Criteria and Evaluation Questions
  documentPurpose: >
    This document contains evaluation questions and testing scenarios for assessing
    whether learning modules genuinely address power, difference, inclusion, and
    transformational learning as specified in the design guidelines. These criteria
    are derived from the diverse personas across all stages of the framework and
    support gap-analysis testing of module design and content.

  usageGuidance: >
    Use these questions and scenarios to test modules against:
    - Design Principle 10 (Difference, diversity, inclusion, and power as golden thread)
    - P + Q = L formula (transformational inquiry not just information)
    - I-We-It integration
    - Level-appropriate complexity
    - Accessibility and inclusion
    - Evidence gathering support
    - Acknowledgment of limitations

  stages:
  - stageName: 'Stage 4: Executive managers and leaders'
    personas:

    - personaId: Persona 23
      role: Programme Director for Quality and Governance
      diversityContext: Mixed heritage (Black Caribbean/White British) woman, exec level, "only one"

      moduleEvaluationQuestions:
        - Does module address leading as "only one" at Board level?
        - Do examples acknowledge that executive leadership looks different for women of colour?
        - Will this help me navigate representing without tokenising?
        - Does it address the psychological cost of "firsts" and "onlys"?
        - Does it help embed equity in quality and governance not just diversity statements?

      moduleTestingScenarios:
        scenario1:
          competency: Lead organisation in building patient-centric culture
          testQuestion: >
            Does module address that "patient-centric" must include addressing
            health inequalities? Does it connect quality to equity?
          evaluationCriteria:
            - Integrates equity into quality improvement
            - Addresses power dynamics in "patient voice"
            - Provides frameworks for culture change at scale

        scenario2:
          competency: Set strategic direction for governance, compliance and policy
          testQuestion: >
            Does module help distinguish strategic from operational governance?
            Does it address influencing Board toward equity focus?
          evaluationCriteria:
            - Clarifies strategic governance role
            - Addresses Board dynamics and influence
            - Connects governance to equity outcomes

        scenario3:
          competency: Strategic commitment to personalised care
          testQuestion: >
            Does module address sustainability of strategic commitments? Does
            it help balance long-term transformation with immediate demands?
          evaluationCriteria:
            - Addresses sustainability and long-term impact
            - Provides frameworks for strategic persistence
            - Acknowledges tension between transformation and operations

    - personaId: Persona 24
      role: Chief Nursing Officer
      diversityContext: White British woman, gendered profession, caring responsibilities, Board level

      moduleEvaluationQuestions:
        - Does module address gendered power dynamics at Board level?
        - Do examples acknowledge that nursing leadership requires navigating medical hierarchy?
        - Will this help me balance caring responsibilities with exec demands without guilt?
        - Does it address professionalising care work without devaluing caring?
        - Does it help me champion nursing while avoiding gender essentialising?

      moduleTestingScenarios:
        scenario1:
          competency: Set strategic direction
          testQuestion: >
            Does module help translate national policy into organisational
            strategy? Does it address balancing professional advocacy with
            corporate responsibility?
          evaluationCriteria:
            - Provides frameworks for strategic direction-setting
            - Addresses balancing professional and corporate accountabilities
            - Helps maintain nursing focus in corporate priorities

        scenario2:
          competency: Promote collaborative leadership environment
          testQuestion: >
            Does module address creating inclusive leadership culture at scale?
            Does it help navigate power dynamics across professions?
          evaluationCriteria:
            - Addresses culture change at organisational level
            - Provides strategies for cross-professional collaboration
            - Helps challenge hierarchies while maintaining relationships

        scenario3:
          competency: Champion improvement and innovation
          testQuestion: >
            Does module help sustain focus on improvement amidst operational
            pressures? Does it address creating space for innovation in
            constrained system?
          evaluationCriteria:
            - Addresses sustainability of improvement focus
            - Provides frameworks for innovation in constrained contexts
            - Helps balance operational demands with strategic transformation

    - personaId: Persona 25
      role: Director of Corporate Affairs
      diversityContext: White British man, working class background, non-traditional route to exec

      moduleEvaluationQuestions:
        - Does module acknowledge class-based barriers to exec leadership?
        - Do examples assume traditional educational and career pathways?
        - Will this help me create pathways for people like me?
        - Does it value operational knowledge as legitimate strategic insight?
        - Does it help me maintain connection to frontline while operating strategically?

      moduleTestingScenarios:
        scenario1:
          competency: Shape organisational culture
          testQuestion: >
            Does module address culture change in operational services? Does
            it value frontline insight as cultural intelligence?
          evaluationCriteria:
            - Addresses culture change in operational contexts
            - Values operational knowledge in strategic culture work
            - Provides frameworks accessible to non-traditional leaders

        scenario2:
          competency: Establish robust governance
          testQuestion: >
            Does module help translate governance from compliance to culture?
            Does it address making governance accessible not elitist?
          evaluationCriteria:
            - Connects governance to culture and values
            - Addresses accessibility of governance processes
            - Values diverse perspectives in governance

        scenario3:
          competency: Create environment where staff feel they belong
          testQuestion: >
            Does module address belonging for staff from non-traditional backgrounds?
            Does it help me use reciprocal mentoring to build inclusive leadership?
          evaluationCriteria:
            - Addresses class and educational background in belonging
            - Provides frameworks for inclusive culture at scale
            - Values reciprocal learning across hierarchies

  crossCuttingEvaluationThemes:
    theme1:
      name: "Principle 10: Power, Difference, and Inclusion"
      keyQuestions:
        - Does the module treat diversity as integral to competency, not separate topic?
        - Does it surface who has power, whose knowledge is privileged, whose voices are heard?
        - Does it address structural inequalities, not just individual behaviour?
        - Does it help participants recognise their own positionality and privilege?
        - Does it provide frameworks for action, not just awareness?

    theme2:
      name: "Transformational Inquiry (Q component)"
      keyQuestions:
        - Does the module provoke genuine questioning of assumptions?
        - Does it create discomfort that leads to transformed understanding?
        - Is there space for critical reflection on power and practice?
        - Does it challenge rather than confirm existing thinking?
        - Does it move beyond information transfer to transformation?

    theme3:
      name: "Accessibility and Universal Design"
      keyQuestions:
        - Does the module work for diverse learning needs and access requirements?
        - Are examples and language accessible across educational backgrounds?
        - Does it assume standard working patterns and availability?
        - Can it be accessed flexibly across time zones, shifts, caring responsibilities?
        - Does it provide multiple entry points and formats?

    theme4:
      name: "Contextualisation and Application"
      keyQuestions:
        - Does the module prompt participants to translate to their specific context?
        - Does it recognise diverse NHS roles, settings, and contexts?
        - Does it address practical constraints and systemic pressures?
        - Does it avoid generic examples that assume particular contexts?
        - Does it help participants navigate their unique situation?

    theme5:
      name: "Evidence Gathering and Competency Assessment"
      keyQuestions:
        - Does the module clearly guide what evidence demonstrates competency?
        - Does it acknowledge completion â‰  competency achievement?
        - Does it provide realistic timeframes for evidence gathering?
        - Does it direct toward formal assessment processes?
        - Does it support ongoing practice-based evidence collection?

    theme6:
      name: "Level-Appropriate Complexity"
      keyQuestions:
        - Is conceptual complexity appropriate for the stage?
        - Does scope match organisational perspective (team/service/system)?
        - Is balance of guidance vs exploration appropriate?
        - Does it respect developmental readiness?
        - Does it avoid patronising or overwhelming?

    theme7:
      name: "Integration Across I-We-It"
      keyQuestions:
        - Does module address personal mastery (I) dimension?
        - Does it address relational capability (We) dimension?
        - Does it address operational effectiveness (It) dimension?
        - Does it show how these integrate rather than separate?
        - Does it avoid fragmented skill development?

    theme8:
      name: "Acknowledgment of Limitations"
      keyQuestions:
        - Does module explicitly state what it cannot achieve?
        - Does it acknowledge 2-hour engagement cannot complete development?
        - Does it direct toward deeper learning opportunities?
        - Does it signpost peer learning, mentoring, programmes?
        - Is it honest about module scope and purpose?

  applicationGuidance:
    forModuleDesigners: >
      Use these questions during module design to test whether content genuinely
      addresses power, inclusion, and transformational learning. Select questions
      most relevant to the specific competency and stage. Ensure at least one
      question from each cross-cutting theme is considered.

    forModuleReviewers: >
      Use these questions to evaluate draft modules. Look for evidence that the
      module addresses the questions, not just mentions diversity. Check whether
      examples, activities, and prompts genuinely engage with power and difference
      rather than treating them as add-ons.

    forModulePilotTesters: >
      Use personas and their evaluation questions to test modules from diverse
      perspectives. Ask: "If I were [persona], would this module work for me?
      Would it address my specific barriers? Would it help me develop this competency
      in my context?"

    forQualityAssurance: >
      Use cross-cutting themes as quality standards. All modules should address
      Principle 10, provide transformational inquiry, be accessible, support
      contextualisation, guide evidence gathering, match level, integrate I-We-It,
      and acknowledge limitations.

    iterativeDevelopment: >
      These questions should be used throughout iterative design cycles, not as
      one-time checklist. Return to them repeatedly as modules develop. Use them
      to identify gaps, refine content, and ensure genuine inclusion rather than
      superficial diversity references.
